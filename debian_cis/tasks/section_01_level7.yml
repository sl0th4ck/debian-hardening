---

  - name: 1.7.1.1 Ensure message of the day is configured properly (Scored)
    lineinfile:
      dest: /etc/motd
      create: yes
      line: 'Authorized uses only. All activity may be monitored and reported.'
      state: present
    tags:
      - section1
      - section1.7
      - section1.7.1.1
      - lvl.1.server
      - lvl.1.workstation      
      
  - name: 1.7.1.2 Ensure local login warning banner is configured properly (Not Scored)
    shell: egrep '(\\v|\\r|\\m|\\s)' /etc/issue
    register: egrep_os_infos
    failed_when: egrep_os_infos.rc == 0
    changed_when: False
    tags:
      - section1
      - section1.7
      - section1.7.1.2
      - lvl.1.server
      - lvl.1.workstation
      - not.scored
      
  - name: 1.7.1.3 Ensure remote login warning banner is configured properly (Not Scored)
    shell: egrep '(\\v|\\r|\\m|\\s)' /etc/issue.net
    register: egrep_os_infos
    failed_when: egrep_os_infos.rc == 0
    changed_when: False
    tags:
      - section1
      - section1.7
      - section1.7.1.3
      - lvl.1.server
      - lvl.1.workstation
      - not.scored
      
  - name: 1.7.1.4 Ensure permissions on /etc/motd are configured (Not Scored)
    file:
      path: /etc/motd
      owner: root
      group: root 
      mode: 0644
    when: false
    tags:
      - section1
      - section1.7
      - section1.7.1.4
      - lvl.1.server
      - lvl.1.workstation
      - not.scored
      
  - name: 1.7.1.5 Ensure permissions on /etc/issue are configured (Scored)
    file: 
      path: /etc/issue
      owner: root 
      group: root 
      mode: 0644
    tags:
      - section1
      - section1.7
      - section1.7.1.5
      - lvl.1.server
      - lvl.1.workstation
      
  - name: 1.7.1.6 Ensure permissions on /etc/issue.net are configured (Not Scored)
    file:
      path: /etc/issue.net
      owner: root
      group: root
      mode: 0644
    tags:
      - section1
      - section1.7
      - section1.7.1.6
      - lvl.1.server
      - lvl.1.workstation
      - not.scored
      
  - name: 1.7.2 Ensure GDM login banner is configured (Scored)
    stat:
      path: /etc/dconf/profile/gdm
    register: gdm_rule 
    tags:
      - section1
      - section1.7
      - section1.7.2
      - lvl.1.server
      - lvl.1.workstation
      
  - name: 1.7.2 Ensure GDM login banner is configured (Scored)
    lineinfile:
      dest: /etc/dconf/profile/gdm
      regexp: '{{item.regexp}}'
    with_items:
      - { regexp: '^user-db:user' }
      - { regexp: '^system-db:gdm' }
      - { regexp: '^file-db:/usr/share/gdm/greeter-dconf-defaults' }
    when: gdm_rule.stat.exists == True 
    tags:
      - section1
      - section1.7
      - section1.7.2
      - lvl.1.server
      - lvl.1.workstation
      
  - name: 1.7.2 Ensure GDM login banner is configured (Scored)
    lineinfile:
      dest: /etc/dconf/db/gdm.d/01-banner-message
      create: yes
      regexp: "{{ item.regexp }}"
    with_items:
      - { regexp: '^[org/gnome/login-screen]' }
      - { regexp: '^banner-message-enable=true' }
      - { regexp: '^banner-message-text="Authorized uses only. All activity may be monitored and reported."^\' }
    when: gdm_rule.stat.exists == True 
    tags:
      - section1
      - section1.7
      - section1.7.2
      - lvl.1.server
      - lvl.1.workstation
      
